<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Anggota Perpustakaan</title>
    <link rel="stylesheet" href="perpus.css">
</head>
<body>
    <div class="form-container">
        <h2 class="garis">Formulir Anggota Perpustakaan</h2>
        <form action="#" method="post">
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" placeholder="ketikan nama kamu">

            <label for="kota_lahir">Kota Lahir</label>
            <select id="kota_lahir" name="kota_lahir">
                <option value="">Pilih</option>
                <option value="Semarang">Semarang</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Solo">Solo</option>
                <option value="Yogyakarta">Yogyakarta</option>
                <option value="Bandung">Bandung</option>
                <option value="Lainnya">Lainnya</option>
            </select>

            <label for="tanggal_lahir">Tanggal Lahir</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir">

            <label>Gender</label>
            <input type="radio" id="pria" name="gender" value="pria"> Pria
            <input type="radio" id="wanita" name="gender" value="wanita"> Wanita

            <br></br>

            <label for="no_telepon">No Telepon</label>
            <input type="text" id="no_telepon" name="no_telepon" placeholder="ketikan no telepon kamu">

            <label>Makanan Favorit</label>
            <input type="checkbox" id="nasi_goreng" name="makanan_favorit" value="nasi_goreng"> Nasi Goreng
            <input type="checkbox" id="mie_goreng" name="makanan_favorit" value="mie_goreng"> Mie Goreng
            <input type="checkbox" id="Seblak" name="makanan_favorit" value="Seblak"> Seblak
            

            <br></br>

            <label for="agama">Agama</label>
            <select id="agama" name="agama">
                <option value="">Pilih</option>
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="katolik">Katolik</option>
                <option value="hindu">Hindu</option>
                <option value="buddha">Buddha</option>
                <option value="Konghucu">Konghucu</option>
            </select>

            <label for="alamat">Alamat</label>
            <textarea id="alamat" name="alamat" placeholder="ketikan alamat kamu"></textarea>

            <div class="buttons">
                <button type="reset">Clear</button>
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
